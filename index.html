<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <style>
    /* Space out content a bit */
body {
  padding-top: 1.5rem;
  padding-bottom: 1.5rem;
}

/* Everything but the jumbotron gets side spacing for mobile first views */
.header,
.marketing,
.footer {
  padding-right: 1rem;
  padding-left: 1rem;
}

/* Custom page header */
.header {
  padding-bottom: 1rem;
  border-bottom: .05rem solid #e5e5e5;
}
/* Make the masthead heading the same height as the navigation */
.header h3 {
  margin-top: 0;
  margin-bottom: 0;
  line-height: 3rem;
}

/* Custom page footer */
.footer {
  padding-top: 1.5rem;
  color: #777;
  border-top: .05rem solid #e5e5e5;
}

/* Customize container */
@media (min-width: 48em) {
  .container {
    max-width: 46rem;
  }
}
.container-narrow > hr {
  margin: 2rem 0;
}

/* Main marketing message and sign up button */
.jumbotron {
  text-align: center;
  border-bottom: .05rem solid #e5e5e5;
}
.jumbotron .btn {
  padding: .75rem 1.5rem;
  font-size: 1.5rem;
}

/* Supporting marketing content */
.marketing {
  margin: 3rem 0;
}
.marketing p + h4 {
  margin-top: 1.5rem;
}

/* Responsive: Portrait tablets and up */
@media screen and (min-width: 48em) {
  /* Remove the padding we set earlier */
  .header,
  .marketing,
  .footer {
    padding-right: 0;
    padding-left: 0;
  }
  /* Space out the masthead */
  .header {
    margin-bottom: 2rem;
  }
  /* Remove the bottom border on the jumbotron for visual effect */
  .jumbotron {
    border-bottom: 0;
  }
}
</style>

  </head>
  <body>
    <div class="container">

      <figure class="figure">
        <img src="jmpc.png" class="figure-img img-fluid">
        <figcaption class="figure-caption text-center">Contact me: <a href="mailto:james@jmpc.ltd?subject=JMPC - Someone should set a nice subject line">james@jmpc.ltd</a></figcaption>
      </figure>

      <div class="row marketing">
        <div class="col-lg-6">
          <h4>DevOps Consultancy Services</h4>
          <p>DevOps culture</p>
          <p>Automation</p>
          <p>CI/CD pipelines</p>
          <p>Configuration management</p>
          <p>Infrastructure as code</p>
          <p>Microservices</p>
          <p>Containers</p>

          <h4>Platforms</h4>
          <p>AWS. Azure. Google Cloud. Openstack.</p>

          <h4>Tools</h4>
          <p>Ansible. Puppet. Terraform. Docker. Jenkins. Git. Python. GoLang. Bash.</p>
        </div>

      </div>

    </div> <!-- /container -->

  </body>
</html>
